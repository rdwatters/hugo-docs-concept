{{ if .IsPage }}
<nav class="breadcrumb">
	<ul class="breadcrumbs">
		<li>
			<a class="crumb" href="/{{.Section | urlize}}">
    		<span>{{ with .Site.GetPage "section" .Section }}{{ .Title }}{{ else }}{{replace (replace .Section "-" " " | title) "And" "and"}}{{ end }}</span>
  		</a>
		</li>
	</ul>
</nav>
{{end}}
